<!DOCTYPE html>
<html>
  <head>
    <script>
      const base = "/ww-atlas-frontend";

      // Capture the full original URL BEFORE GitHub Pages strips anything
      const full = window.location.href;

      // If we're already inside the SPA, do nothing
      if (window.location.pathname.startsWith(base)) {
        // Let React Router handle it
      } else {
        // Redirect into the SPA, preserving EVERYTHING
        const newUrl = base + window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
